<app-navbar></app-navbar>

<div>
    <div *ngFor="let art of articles">
        <a href="{{art.url}}" target="_blank">{{art.title}}</a>
        <app-likes></app-likes>
    </div>
    <div>
        <b>Add Article</b>
        <br>
        <br>
        <input type="text" [(ngModel)]="title" cols="70">
        <br>
        <br>
        <input type="text" [(ngModel)]="url" cols="70">

    </div>
    <br>
    <button (click)="addArticle()" class="btn btn-outline-success">Add</button>
</div>


<app-footer></app-footer>
